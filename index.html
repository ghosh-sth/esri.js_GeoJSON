<!DOCTYPE html>   <!-- "helloesri.js" code used as template -->

<html>

  <head>

    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Displaying GeoJSON data</title>
    
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    
    <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/dark/main.css">
   
    <script src="https://js.arcgis.com/4.29/"></script>
    
    <script>
        require(["esri/config","esri/Map","esri/layers/GeoJSONLayer","esri/views/MapView"], function(esriConfig,Map,GeoJSONLayer,MapView) {
            
            esriConfig.apiKey = "AAPKc7aaaa75c93648dfa8549f3f1a178f028HYltwEBVuXG_yIKyAFwQounw95_IRClbYiVn8dnai2vf1safpO1h1WXLguaj72r";  // API Key
            
            const url = "https://github.com/ghosh-sth/esri.js_GeoJSON/blob/main/MegaCities_AGOLgeocoded.geojson";  // url of the geoJSON

            const template = {
              title: "MegaCities",
              content: "{City} had a population of {Pop_2015}M in 2015."
            };  // Popup template (from Esri sample)

            const renderer = {
              type: "simple",
              field: "Pop_2015",
              symbol: {
                type: "simple-marker",
                color: "orange",
                outline: {
                  color: "white"
                }
              },
              visualVariables: [{
                type: "size",
                field: "Pop_2015",
                stops: [{
                    value: 1,
                    size: "4px"
                  },
                  {
                    value: 50,
                    size: "40px"
                  }
                ]
              }]
            };  // Renderer (from Esri sample)
           
            const geojsonlayer = new GeoJSONLayer({
                url: url,
                popupTemplate: template,
                renderer: renderer,
                orderBy: {
                  field: "mag"
                }
            });  // GeoJSON data
            
            const mymap = new Map({
                basemap: "arcgis/topographic"
            });  // Map

            mymap.add(geojsonlayer);
            
            const view = new MapView({
                map: mymap,
                container: "viewDiv",
                center: [0,0],
                zoom: 2 
            });  // Map viewer

        });
    </script>

  </head>

  <body>
    <div id="viewDiv"></div>
  </body>

</html>
